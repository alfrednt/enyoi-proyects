[ViewState]
Mode=
Vid=
FolderType=StorageProviderGeneric



/* Change the color of the progress bar */
progress {
  appearance: none;
  border: none;
  color: #ff0000; /* Change the color to red */
}

/* Change the background color of the progress bar */
progress::-webkit-progress-bar {
  background-color: #f0f0f0; /* Change the background color to light gray */
}

/* Change the color of the progress value */
progress::-webkit-progress-value {
  background-color: #00ff00; /* Change the color to green */
}
